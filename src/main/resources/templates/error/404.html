<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Page Not Found</title>
    <link th:href="@{/css/main.css}" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<!-- Header -->
<div th:replace="~{fragments/header :: header}"></div>

<!-- Main 404 Section -->
<main class="container my-5 flex-grow-1">
    <div class="row justify-content-center">
        <div class="col-md-8 col-lg-6">
            <div class="card shadow-lg border-0">
                <div class="card-body text-center p-5">
                    <i class="bi bi-x-circle display-1 text-warning mb-3"></i>
                    <h1 class="fw-bold mb-3">404 - Page Not Found</h1>
                    <p class="text-muted mb-4">Sorry, the page you are looking for does not exist.</p>

                    <div class="d-flex justify-content-center gap-3">
                        <a th:href="@{/}" class="btn btn-primary">
                            <i class="bi bi-house"></i> Home
                        </a>
                        <a th:href="@{/competitions}" class="btn btn-secondary">
                            <i class="bi bi-trophy"></i> Competitions
                        </a>
                        <a th:href="@{/competitors}" class="btn btn-info text-white">
                            <i class="bi bi-people"></i> Competitors
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</main>

<!-- Footer -->
<div th:replace="~{fragments/footer :: footer}"></div>

<script th:src="@{/js/bootstrap.bundle.min.js}"></script>
</body>
</html>
