<div th:fragment="content" class="container my-5">
    <!--/*@thymesVar id="competitor" type="dev.kalbarczyk.sportsmanager.competitors.Competitor"*/-->
    <!--/*@thymesVar id="country" type="java.lang.String"*/-->
    <!--/*@thymesVar id="discipline" type="dev.kalbarczyk.sportsmanager.disciplines.Discipline"*/-->
    <!--/*@thymesVar id="competitor" type="dev.kalbarczyk.sportsmanager.competitor.model.Competitor"*/-->
    <!--/*@thymesVar id="discipline" type="dev.kalbarczyk.sportsmanager.person.enums.Discipline"*/-->


    <!-- Header Section -->
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h1 class="fw-bold text-primary" th:text="${competitor.name + ' ' + competitor.surname}">Competitor Name</h1>
        <a th:href="@{/competitors}" class="btn btn-secondary">
            Back to Competitors
        </a>
    </div>


    <!-- Competitor Info -->
    <div class="card shadow-sm mb-4">
        <div class="card-body">
            <p class="mb-2"><strong>Country:</strong>
                <span th:text="${competitor.country}">Country</span>
            </p>
            <p class="mb-2"><strong>Discipline:</strong>
                <span th:text="${competitor.discipline.label}">Discipline</span>
            </p>
            <p class="mb-0"><strong>Salary:</strong> $<span th:text="${competitor.salary}">Salary</span></p>
            <!-- Actions -->
            <div class="d-flex gap-2 mt-3">
                <a class="btn btn-secondary btn-sm me-1"
                   th:href="@{/competitors/{id}/edit(id=${competitor.id})}"
                >
                    <i class="bi bi-pencil-square"></i>
                </a>
                <button class="btn btn-danger btn-sm me-1 delete-button" th:attr="data-id=${competitor.id},
data-entity='competitors'"
                        type="button">
                    <i class="bi bi-trash3"></i>
                </button>
            </div>
        </div>


    </div>

    <div class="card shadow-sm mb-4">
        <div class="card-body">
            <h5 class="fw-bold mb-3">Coaches</h5>

            <!-- List of current coaches -->
            <ul class="list-group mb-3">
                <li class="list-group-item d-flex justify-content-between align-items-center"
                    th:each="coach : ${competitor.coaches}">
                    <a class="text-decoration-none text-reset" th:href="@{/coaches/{id}(id=${coach.id})}">
                        <span th:text="${coach.name + ' ' + coach.surname}">Coach Name</span>
                    </a>
                    <button type="button"
                            class="btn btn-danger btn-sm remove-coach-btn"
                            th:data-competitor-id="${competitor.id}"
                            th:data-coach-id="${coach.id}">
                        <i class="bi bi-trash3"></i>
                    </button>
                </li>
                <li th:if="${#lists.isEmpty(competitor.coaches)}" class="list-group-item text-muted">
                    No coaches assigned.
                </li>
            </ul>

            <!-- Add new coach -->
            <div class="input-group">
                <label for="availableCoachSelect"></label>
                <select class="form-select" id="availableCoachSelect">
                    <!--/*@thymesVar id="availableCoaches" type="dev"*/-->
                    <option th:each="coach : ${availableCoaches}"
                            th:value="${coach.id}"
                            th:text="${coach.name + ' ' + coach.surname}">
                    </option>
                </select>
                <button id="addCoachButton"
                        class="btn btn-primary"
                        type="button"
                        th:attr="data-competitor-id=${competitor.id}">
                    Add Coach
                </button>
            </div>
        </div>
    </div>

    <div class="card shadow-sm mb-4">
        <div class="card-body">
            <h5 class="fw-bold mb-3">Competitions</h5>
        </div>
        <!-- List of current competitions -->
        <ul class="list-group mb-3">
            <li class="list-group-item d-flex justify-content-between align-items-center"
                th:each="competition : ${competitor.competitions}">
                <a class="text-decoration-none text-reset" th:href="@{/competitions/{id}(id=${competition.id})}">
                    <span th:text="${competition.name}">Competition Name</span>
                </a>
                <button type="button"
                        class="btn btn-danger btn-sm remove-coach-btn"
                        th:data-competitor-id="${competitor.id}"
                        th:data-coach-id="${competition.id}">
                    <i class="bi bi-trash3"></i>
                </button>
            </li>
            <li th:if="${#lists.isEmpty(competitor.coaches)}" class="list-group-item text-muted">
                No competitions assigned.
            </li>
        </ul>

        <!-- Add new competition -->
        <div class="input-group">
            <label for="availableCompetitionsSelect"></label>
            <select class="form-select" id="availableCompetitionsSelect">
                <!--/*@thymesVar id="availableCompetitions" type="dev"*/-->
                <option th:each="competition : ${availableCompetitions}"
                        th:value="${competition.id}"
                        th:text="${competition.name}">
                </option>
            </select>
            <button id="addCompetitionButton"
                    class="btn btn-primary"
                    type="button"
                    th:attr="data-competitor-id=${competitor.id}">
                Add Competition
            </button>
        </div>
    </div>


    <div th:replace="~{fragments/delete-modal :: delete-modal}"></div>
</div>

<script>
    document.addEventListener("DOMContentLoaded", function () {
        const addBtn = document.getElementById("addCoachButton");
        if (addBtn) {
            addBtn.addEventListener("click", function () {
                const competitorId = this.dataset.competitorId;
                const select = document.getElementById("availableCoachSelect");
                const coachId = select.value;

                fetch(`/competitors/${competitorId}/coaches/${coachId}`, {
                    method: "PUT"
                }).then(res => {
                    if (res.status === 201) {
                        location.reload();
                    }
                }).catch(err => console.error(err));
            });
        }
    });

    document.querySelectorAll(".remove-coach-btn").forEach(button => {
        button.addEventListener("click", function () {
            const competitorId = this.dataset.competitorId;
            const coachId = this.dataset.coachId;

            fetch(`/competitors/${competitorId}/coaches/${coachId}`, {
                method: "DELETE"
            }).then(res => {
                if (res.status === 204) {
                    location.reload();
                }
            }).catch(err => console.error(err));
        });
    });
</script>
