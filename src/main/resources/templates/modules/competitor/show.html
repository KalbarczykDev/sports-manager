<div th:fragment="content">
    <!--/*@thymesVar id="competitor" type="dev.kalbarczyk.sportsmanager.competitors.Competitor"*/-->
    <!--/*@thymesVar id="country" type="java.lang.String"*/-->
    <!--/*@thymesVar id="discipline" type="dev.kalbarczyk.sportsmanager.disciplines.Discipline"*/-->
    <!--/*@thymesVar id="competitor" type="dev.kalbarczyk.sportsmanager.competitor.model.Competitor"*/-->
    <!--/*@thymesVar id="discipline" type="dev.kalbarczyk.sportsmanager.common.enums.Discipline"*/-->

    <div class="header-section">
        <h1 th:text="${competitor.name + ' ' + competitor.surname}">Competitor Name</h1>
        <a th:href="@{/competitors}" class="button button-secondary">Back to Competitors</a>
    </div>

    <div class="competitor-info">
        <p><strong>Country:</strong> <span th:text="${competitor.country}">Country</span></p>
        <p><strong>Discipline:</strong> <span th:text="${competitor.discipline.label}">Discipline</span></p>
        <p><strong>Salary:</strong> $<span th:text="${competitor.salary}">Salary</span></p>
    </div>

    <div class="actions">
        <a th:href="@{/competitors/{id}/edit(id=${competitor.id})}" class="button button-primary">Edit Competitor</a>
        <button th:onclick="'showDeleteModal(' + ${competitor.id} + ')'" class="button button-danger" type="button">
            Delete Competitor
        </button>
    </div>
</div>
