<div th:fragment="content" class="container my-5">
    <!--/*@thymesVar id="competitor" type="dev.kalbarczyk.sportsmanager.competitors.Competitor"*/-->
    <!--/*@thymesVar id="country" type="java.lang.String"*/-->
    <!--/*@thymesVar id="discipline" type="dev.kalbarczyk.sportsmanager.disciplines.Discipline"*/-->
    <!--/*@thymesVar id="competitor" type="dev.kalbarczyk.sportsmanager.competitor.model.Competitor"*/-->
    <!--/*@thymesVar id="discipline" type="dev.kalbarczyk.sportsmanager.common.enums.Discipline"*/-->

    <!-- Header Section -->
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h1 class="fw-bold text-primary" th:text="${competitor.name + ' ' + competitor.surname}">Competitor Name</h1>
        <a th:href="@{/competitors}" class="btn btn-secondary">
            Back to Competitors
        </a>
    </div>

    <!-- Competitor Info -->
    <div class="card shadow-sm mb-4">
        <div class="card-body">
            <p class="mb-2"><strong>Country:</strong>
                <span th:text="${competitor.country}">Country</span>
            </p>
            <p class="mb-2"><strong>Discipline:</strong>
                <span th:text="${competitor.discipline.label}">Discipline</span>
            </p>
            <p class="mb-0"><strong>Salary:</strong> $<span th:text="${competitor.salary}">Salary</span></p>
        </div>
    </div>

    <!-- Actions -->
    <div class="d-flex gap-2">
        <a th:href="@{/competitors/{id}/edit(id=${competitor.id})}" class="btn btn-primary">
            Edit Competitor
        </a>
        <button th:onclick="'showDeleteModal(' + ${competitor.id} + ')'"
                class="btn btn-danger" type="button">
            Delete Competitor
        </button>
    </div>
</div>
